<sandstorm>
<global>
<initargs>
node_id localhost:3201
</initargs>
</global>
<stages>
<Network>
class bamboo.network.Network
<initargs>
</initargs>
</Network>
        <Rpc>
            class bamboo.lss.Rpc
            <initargs>
            </initargs>
        </Rpc>

<Router>
class bamboo.router.Router
<initargs>
gateway_count 1
gateway_0 localhost:3200
</initargs>
</Router>
        <Vivaldi>
            class bamboo.vivaldi.Vivaldi
            <initargs>
              vc_type          2.5d
              generate_pings   true
              eavesdrop_pings  false
              use_reverse_ping true
              ping_period      10000
              version          1
            </initargs>
        </Vivaldi>

<SimpleStage>
class bamboo.SimpleStage
<initargs>
debug_level 1
mode sender
</initargs>
</SimpleStage>
        
</stages>
</sandstorm>